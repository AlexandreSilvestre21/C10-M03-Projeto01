<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a href="#"
                ><img src="./img/logo.png" class="img-fluid gif" width="100px"
              /></a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <h1 class="text-center">Projeto Blue Filmes</h1>
        <div class="col-12">
          <h3>Listagem de filmes</h3>
          <table class="table">
            <thead>
              <tr>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="titulo"
                      placeholder="Digite o nome do filme"
                    />
                    <label for="titulo">Título:</label>
                  </div>
                </td>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="genero"
                      placeholder="Digite o gênero do filme"
                    />
                    <label for="genero">Gênero:</label>
                  </div>
                </td>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="imagem"
                      placeholder="name@example.com"
                    />
                    <label for="imagem">Imagem:</label>
                  </div>
                </td>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nota"
                      placeholder="name@example.com"
                    />
                    <label for="nota">Nota:</label>
                  </div>
                </td>
                <td scope="col">
                  <button class="mb-4 btn btn-success btn-lg" onclick="submitForm()">Enviar</button>
                </td>
              </tr>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Genero</th>
                <th scope="col">Imagem</th>
                <th scope="col">Nota</th>
              </tr>
            </thead>
            <tbody id="lista"></tbody>
          </table>
        </div>
        <div class="col-12 mt-2">
          <div class="form-group">
            <div class="row">
              <div class="col-10">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="idFilme"
                    placeholder="Digite o id do filme"
                  />
                  <label for="idFilme">Digite o id do filme que deseja</label>
                </div>
              </div>
              <div class="col-2">
                <button
                  onclick="escolherFilme()"
                  class="btn btn-info h-100 w-100"
                >
                  Escolher
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <h5 class="text-center">Meu filme escolhido</h5>
          <table>
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Gênero</th>
                <th scope="col">Imagem</th>
                <th scope="col">Nota</th>
              </tr>
            </thead>
            <tbody id="filme"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
